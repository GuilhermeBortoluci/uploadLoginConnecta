<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Connecta</title>
</head>
<body>
    <main>
        <div class="backform">
            <div class="login">
                <p id="par1">Login to Connect into your satellite.</p>
                <p id="par2">Don't have an account? <b>Create account.</b></p>
                <form class=formlogin name="formlogin" id="form1" action="">
                    <label for="nome"></label>
                    <input type="text" name="nome" placeholder="Name" id="inputnome"><br>
                    <label for="senha"></label>
                    <input type="password" name="senha" placeholder="Password" id="inputsenha"><br>
                    <input class= "btnsubmit" type="submit" value="Connect into my satellite"><br>
                    <a class="esqueci" href="">Forgot your password?</a>
                </form>
            </div>
            <div class="rodape">
                <ul>
                    <li>Connecta Satellite Solutions Inc. 2022</li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>
        </div>
        <div class="track">
                    <h2>Track your cargo anywhere in the <br> <span class="world">world.</span></h2>
                    <p>The most complete tracking <br> system to rely your business on.</p>
        </div>
        <img class= logotipo src="Logo_Connecta.png" alt="Logotipo Connecta">
        <img class= navio src="CargoShip.jpg" alt="Navio em mar aberto">
        
    </main>
    
</body>
</html>
